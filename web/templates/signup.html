<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Calendar-회원가입</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="small-logo">
        <h2><a href=/>my Little<br>task manager</a></h2>
    </div>
    <div class="logo">Sign Up</div>
    <form class = "input" action="" method="post">
        <h4> ID: <input type="text" name="id" id="id" value="{{.id}}"></h4>
        <h4> 이름: <input type="text" name="name" id="name" value="{{.name}}"></h4>
        <h4> PASSWORD: <input type="password" name="password" id="pw" ></h4>
        <h4> Check PW: <input type="password" name="check" id="check" ></h4>
        {{if .error}}
        <h5 class="fail"> {{.error}}</h5>
        {{end}}
        <input id = "submitBtn" type="submit"  value="Create">
    </form>
    
    <script src="static/js/signup.js"></script>
</body>
</html>
